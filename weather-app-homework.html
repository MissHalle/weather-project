<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W5Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    <link rel="stylesheet" href="src/W5homeworkstyles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <form class="search-form" id="search-form">
                  <input
            type="search"
            autofocus="on"
            autocomplete="off"
            id="city-input"
            placeholder="Search a location"
          />
    </div>
        <div class="col-1">
          <input
             id="search-input"
             type="submit"
             value="Search"
             class="form-control btn btn-primary shadow-sm"
          />
          <div class="row">
          
        <button
                type="submit"
                class="btn btn-primary"
                id="current-location"
              > Current Location
              </button>
              </div>
        </div>
      </form>
      <hr />
      <div class="current-location">
        <h3 id="city">Warrensburg, MO, USA</h3>
      <ul>
        <li id="date"></li>
      </ul>
      </div>
      <div class="col-1">
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
     
      <hr />
      <div class="row">
        <div class="col-12">
          <div class="first-day">
            Saturday's Forecast
            <div class="emoji">☀️</div>
            <div class="high-low">
              <h5>High: 39F</h5>
              <h5>Low: 9F</h5>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="second-day">
            Sunday's Forecast
            <div class="emoji">⛅</div>
            <div class="high-low">
              <h5>High: 43F</h5>
              <h5>Low: 25F</h5>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="third-day">
            Monday's Forecast
            <div class="emoji">⛅</div>
            <div class="high-low">
              <h5>High: 43F</h5>
              <h5>Low: 19F</h5>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="fourth-day">
            Tuesday's Forecast
            <div class="emoji">☀️</div>
            <div class="high-low">
              <h5>High: 50F</h5>
              <h5>Low: 28F</h5>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="fifth-day">
            Wednesday's Forecast
            <div class="emoji">⛅</div>
            <div class="high-low">
              <h5>High: 50F</h5>
              <h5>Low: 30F</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/W5homeworkindex.js"></script>
  </body>
</html>
